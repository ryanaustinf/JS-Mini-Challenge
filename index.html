<html>
	<head>
		<title>Fruit Basket</title>
		<link rel="stylesheet" href="external.css" />
		<script src="jquery-2.1.1.js"></script>
		<script src="external.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="fields">
				<select id="fruits">
					<option value="20">Apple</option>
					<option value="10">Orange</option>
					<option value="30">Banana</option>
				</select>
				<input id="count" type="text" placeholder="count" required />
			</div>
			<div id="buttons">
				<button id="addToCart">Add To Cart</button>
				<button id="checkOut">Check Out</button>
			</div>
		</div>
		<div id="receipt"></div>
		<div id="total">
			<div id="totalLabel"></div>
		</div>
	</body>
</html>
